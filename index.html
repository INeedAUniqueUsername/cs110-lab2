<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Its your turn, <span class="display_player"></span>.</h2>

    <div id="board">
      <div class='row'>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
      </div>
      <div class='row'>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
      </div>
      <div class='row'>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
      </div>
    </div>

    <button id="newGame">NewGame</button>
    <button id="reset">Reset</button>
  </body>


</html>
